spring.application.name=Sakari
# Configuración del Servidor
server.port=8081

# Configuración de la Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sakari_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/

# Configuración de seguridad (temporal para desarrollo)
spring.security.user.name=admin
spring.security.user.password=admin123

# Configuración de logging
logging.level.org.springframework.web=DEBUG
logging.level.com.sakari=DEBUG
